<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="./shoppingCart.css">
</head>
<body>
    <header>
        <h1>Baked Goods Shopping Cart</h1>
    </header>
    
    <table>
        <thead>
            <tr>
                <th class="align-center">Baked Goods</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead> 
        <tbody class="table"></tbody>
        <!-- //render cart items into tbody -->
        <tfoot>
            <tr>
                <th></th>
                <th>Order Total:</th>
                <th id="orderTotalCell"></th>
            </tr>
        
        </tfoot>
        
    </table>
        
        <p class="order">
            <a id="productsReturn" href="../products/index.html">
                Go back to products page
            </a>
            <button id="orderButton">Place Order!</button>
        </p>
